{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="text-xl font-bold">{{ job.title }}</h2>
    <p><strong>Entreprise :</strong> {{ job.company.name }}</p>
    <p><strong>Lieu :</strong> {{ job.location }}</p>
    <p>{{ job.description }}</p>

    {% if request.user.is_authenticated %}
      <a href="{% url 'submit_application' job.id %}" class="btn btn-primary mt-4">Postuler</a>
    {% else %}
      <p class="mt-4"><a href="{% url 'login' %}" class="underline">Connectez-vous</a> pour postuler.</p>
    {% endif %}

    <p class="mt-2"><a href="{% url 'job_list' %}">‚Üê Retour aux offres</a></p>
  </div>
{% endblock %}
