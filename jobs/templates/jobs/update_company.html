{% extends "base.html" %}
{% block content %}
  <div class="container max-w-3xl mx-auto py-10 px-6">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Modifier {{ company.name }}</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-8 bg-white p-8 rounded-lg shadow-md border">
      {% csrf_token %}

      <div class="space-y-4">
        {% for field in company_form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Ajouter des images (max 5)</label>
        {{ image_form.images }}
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          Mettre à jour l’entreprise
        </button>
      </div>
    </form>
  </div>
{% endblock %}
