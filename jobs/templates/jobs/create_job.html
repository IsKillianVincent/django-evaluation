{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="text-xl font-bold mb-4">Créer une offre d’emploi</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>

    <p class="mt-4"><a href="{% url 'job_list' %}">← Retour à la liste des offres</a></p>
  </div>
{% endblock %}
