{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="text-xl font-bold mb-4">Créer une entreprise</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ company_form.as_p }}

      <h3 class="text-lg font-semibold">Images (max 5)</h3>
      {{ formset.management_form }}

      <div class="space-y-2">
        {% for form in formset %}
          {{ form.as_p }}
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Créer l’entreprise</button>
    </form>
  </div>
{% endblock %}
