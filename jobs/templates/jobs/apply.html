{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2 class="text-xl font-bold mb-4">Postuler à : {{ job.title }}</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Envoyer ma candidature</button>
    </form>

    <p class="mt-4"><a href="{% url 'job_detail' job.id %}">← Retour à l’annonce</a></p>
  </div>
{% endblock %}
