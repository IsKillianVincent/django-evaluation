{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow rounded space-y-6">
  <h2 class="text-2xl font-semibold">Ajouter une expérience</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field.errors }}
        {{ field }}
        {% if field.help_text %}
          <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Ajouter
    </button>
  </form>

  <div class="pt-4">
    <a href="{% url 'profile' %}" class="text-sm text-blue-600 hover:underline">← Retour au profil</a>
  </div>
</div>
{% endblock %}
